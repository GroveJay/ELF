<html>

<head>
    <title>EntryLevelFit - Position Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "css/bootstrap.min.css" rel = "stylesheet">
    <link href = "css/main.css" rel = "stylesheet">
    <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src = "js/bootstrap.js"></script>
    <script src = "js/jquery.lightbox_me.js"></script>
</head>

    
    
<body>


    
<!--End of Navbar----------------------------------------------------->  

    
    <!--Form-->
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Position Creation</h3>
            </div>

            <div class="panel-body">
                
                <!--Position Title-->
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <label for="inputTitle" class="col-sm-4 control-label">
                            Position Title
                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </label>

                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputTitle" placeholder="">
                        </div>

                    </div>
                </form>     
                
                <!--Position Description-->
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <label for="inputDescription" class="col-sm-4 control-label">
                            Position Description
                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </label>

                        <div class="col-sm-8">
                        <textarea class="form-control" rows="2" id="inputDescription" style="max-width:100%"></textarea>
                        </div>

                    </div>
                </form>  
                
                <!--Qualifications-->
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <label for="inputTitle" class="col-sm-4 control-label">
                            Position Description
                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </label>

                        <div class="col-sm-8">
                        <textarea class="form-control" rows="3" id="inputDescription" style="max-width:100%"></textarea>
                        </div>

                    </div>
                </form>    
                
                
                
            </div><!--panel-body end-->
        </div><!--panel panel-default end-->







    </div>
    
</body>
</html>
