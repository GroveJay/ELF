<html>

<head>
    <title>EntryLevelFit - Position Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "css/bootstrap.min.css" rel = "stylesheet">
    <link href = "css/main.css" rel = "stylesheet">

</head>

    
    
<body>


    
<!--End of Navbar----------------------------------------------------->  

    
    <!--Form-->
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Position Creation</h3>
            </div>

            <div class="panel-body">
                
                <!--Position Title-->
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <label for="inputTitle" class="col-sm-4 control-label">
                            Position Title
                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </label>

                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputTitle" placeholder="">
                        </div>

                    </div>
                </form>      
                
                <!--Position Type-->
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <label for="inputType" class="col-sm-4 control-label">
                            Position Type
                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </label>     
                        
                        <div class="col-sm-8">
                            <select class="form-control" id="inputType">
                                <option>Internship</option>
                                <option>Research</option>
                                <option>Full-Time</option>
                                <option>Part-Time</option>
                            </select>                         
                        </div><!--col-sm-8 end-->
                    
                    </div>
                </form>
                
                <!--Location-->
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <label for="inputLocate" class="col-sm-4 control-label">
                            Location
                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </label>

                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputLocate" placeholder="">
                        </div>

                    </div>
                </form> 
                
                <!--Position Description-->
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <label for="inputDescription" class="col-sm-4 control-label">
                            Position Description
                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </label>

                        <div class="col-sm-8">
                        <textarea class="form-control" rows="2" id="inputDescription" style="max-width:100%"></textarea>
                        </div>

                    </div>
                </form>  
                
                <!--Qualifications-->
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <label for="inputQual" class="col-sm-4 control-label">
                            Qualifications
                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </label>

                        <div class="col-sm-8">
                        <textarea class="form-control" rows="3" id="inputQual" style="max-width:100%"></textarea>
                        </div>

                    </div>
                </form>    
                
                
                
            </div><!--panel-body end-->
        </div><!--panel panel-default end-->







    </div><!--container end-->
    
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  
    
</body>
</html>
